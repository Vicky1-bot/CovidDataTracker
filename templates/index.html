<!DOCTYPE html>
<html>

<body style="background-color:powderblue;">
</body>
<head>
	<title class="blue-title"> Covid Tracker - Flask</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
	<h1 style="text-align: center; padding: 1em 2em 1em 1em;"> COVID-19 Data Tracker</h1>


	<div style="background-image: url('https://www.orfonline.org/wp-content/uploads/2022/01/covid-19-1-1280x720.jpg') ;background-position: center; background-size: cover">
		<div class="row">
		<div class="col s1"></div>
		<div class="col s3">
			<h2 class="header">Total Cases</h2>
			<div class="card horizontal alert-primary">
				<div class="card-image">
					<img src="https://lorempixel.com/100/190/nature/6" alt="img">
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<h1>{{ Confirmed}} </h1>
					</div>
				</div>
			</div>
		</div>
		<div class="col s3">
			<h2 class="header">Recovered</h2>
			<div class="card horizontal alert-success">
				<div class="card-image">
					<img src="https://lorempixel.com/100/190/nature/6" alt="img">
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<h1>{{ Recovered }} </h1>
					</div>
				</div>
			</div>
		</div>

		<div class="col s3">
			<h2 class="header">Deceased</h2>
			<div class="card horizontal alert-danger">
				<div class="card-image">
					<img src="https://lorempixel.com/100/190/nature/6" alt="img">
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<h1>{{ Deaths }} </h1>
					</div>
				</div>
			</div>
		</div>
		<div class="col s1"></div>

	</div>

	</div>
</body>

</html>
